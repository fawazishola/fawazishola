<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom // Boot</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 10px;
            font-family: 'Courier New', monospace;
            color: #ccc;
            overflow: hidden;
            font-size: 13px;
            line-height: 1.4;
            /* Hide scrollbar */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .log-line {
            display: flex;
            gap: 10px;
            white-space: nowrap;
        }

        .timestamp {
            color: #00bfff;
        }

        .status-ok {
            color: #00ff00;
            font-weight: bold;
        }

        .highlight {
            color: #fff;
            font-weight: bold;
        }

        #console {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 100vh;
            padding-bottom: 20px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 14px;
            background: #00ff00;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="console"></div>

    <script>
        const consoleDiv = document.getElementById('console');

        // Detailed Linux-style boot logs
        const bootLog = [
            { t: 0.000000, msg: "Linux version 6.7.4-axiom (gcc 13.2.0) #1 SMP PREEMPT_DYNAMIC" },
            { t: 0.123456, msg: "Command line: BOOT_IMAGE=/vmlinuz-6.7.4-axiom root=/dev/nvme0n1 ro quiet" },
            { t: 0.234112, msg: "BIOS-e820: [mem 0x0000000000000000-0x000000000009fbff] usable" },
            { t: 0.235661, msg: "NX (Execute Disable) protection: active" },
            { t: 0.356789, msg: "Axiom: Initializing Neurosymbolic Kernel Extensions..." },
            { t: 0.467891, msg: "Tenetd: Game Theory Scheduler [ ENABLED ]" },
            { t: 0.500234, msg: "Flux: JIT Compiler [ ENABLED ] - AVX-512 Detected" },
            { t: 0.612345, msg: "Run /sbin/init as init process" },
            { t: 0.812345, msg: "systemd[1]: Detected architecture x86-64." },
            { type: 'status', msg: "Mounted /boot/efi." },
            { type: 'status', msg: "Started Journal Service." },
            { type: 'status', msg: "Started udev Coldplug all Devices." },
            { type: 'status', msg: "Mounted /opt/math." },
            { type: 'status', msg: "Started Network Manager." },
            { type: 'status', msg: "Reached target Network." },
            { type: 'status', msg: "Starting Axiom AI Daemon (Qwen 7B)..." },
            { type: 'status', msg: "Started Axiom AI Daemon (Qwen 7B)." },
            { type: 'status', msg: "Starting Flux Language Server..." },
            { type: 'status', msg: "Started Flux Language Server." },
            { type: 'status', msg: "Reached target Graphical Interface." },
            { msg: "" },
            { msg: "Welcome to Axiom OS v1.0" },
            { msg: "axiom login: " }
        ];

        let lineIndex = 0;

        function addLine() {
            if (lineIndex >= bootLog.length) {
                typeLogin();
                return;
            }

            const frame = bootLog[lineIndex];
            const div = document.createElement('div');
            div.className = 'log-line';

            if (frame.t !== undefined) {
                div.innerHTML = `<span class="timestamp">[    ${frame.t.toFixed(6)}]</span> <span>${frame.msg}</span>`;
            } else if (frame.type === 'status') {
                div.innerHTML = `<span class="status-ok">[  OK  ]</span> <span>${frame.msg}</span>`;
            } else {
                div.innerHTML = `<span>${frame.msg}</span>`;
            }

            consoleDiv.appendChild(div);
            window.scrollTo(0, document.body.scrollHeight);

            lineIndex++;

            // Varied timing for realism
            let delay = Math.random() * 80 + 20;
            if (frame.type === 'status') delay = 200;
            if (lineIndex > 20) delay = 500;

            setTimeout(addLine, delay);
        }

        function typeLogin() {
            const user = "admin";
            const inputSpan = document.createElement('span');
            inputSpan.className = 'highlight';
            consoleDiv.lastChild.appendChild(inputSpan);

            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            consoleDiv.lastChild.appendChild(cursor);

            let charIndex = 0;
            function typeChar() {
                if (charIndex < user.length) {
                    inputSpan.textContent += user[charIndex];
                    charIndex++;
                    setTimeout(typeChar, 150);
                } else {
                    setTimeout(() => {
                        cursor.remove();
                        const nextLine = document.createElement('div');
                        nextLine.className = 'log-line';
                        nextLine.innerHTML = `Password: <span class="cursor"></span>`;
                        consoleDiv.appendChild(nextLine);
                        window.scrollTo(0, document.body.scrollHeight);

                        // Wait indefinitely blinking on Password (simulation ends)
                    }, 600);
                }
            }
            setTimeout(typeChar, 400);
        }

        setTimeout(addLine, 100);
    </script>
</body>

</html>
