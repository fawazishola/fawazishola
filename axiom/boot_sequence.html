<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom // Boot</title>
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            font-family: 'Chicago', 'ChicagoFLF', monospace;
            overflow-x: hidden;
        }

        /* ============================================
           BOOT SEQUENCE STYLES
           ============================================ */

        .boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            /* No fade out transition needed as it stays */
        }

        .boot-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.2s ease forwards;
            animation-delay: 0.2s;
        }

        /* Pixel art "A" for Axiom */
        .boot-icon svg {
            width: 100%;
            height: 100%;
        }

        .boot-text {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.2s ease forwards;
            animation-delay: 0.4s;
        }

        .progress-container {
            width: 300px;
            height: 20px;
            border: 2px solid #fff;
            background: #000;
            opacity: 0;
            animation: fadeIn 0.2s ease forwards;
            animation-delay: 0.6s;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #fff;
            animation: loadProgress 1s ease forwards;
            animation-delay: 0.8s;
        }

        .loading-text {
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 0.2s ease forwards;
            animation-delay: 0.6s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes loadProgress {
            0% {
                width: 0%;
            }

            20% {
                width: 15%;
            }

            40% {
                width: 35%;
            }

            60% {
                width: 60%;
            }

            80% {
                width: 85%;
            }

            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- ============================================
         BOOT SEQUENCE
         ============================================ -->
    <div class="boot-screen" id="bootScreen">
        <!-- Pixel Art Icon -->
        <div class="boot-icon">
            <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Simple pixelated "A" shape representing Axiom -->
                <rect x="14" y="4" width="4" height="4" fill="white" />
                <rect x="10" y="8" width="4" height="4" fill="white" />
                <rect x="18" y="8" width="4" height="4" fill="white" />
                <rect x="6" y="12" width="4" height="4" fill="white" />
                <rect x="22" y="12" width="4" height="4" fill="white" />
                <rect x="6" y="16" width="4" height="4" fill="white" />
                <rect x="10" y="16" width="4" height="4" fill="white" />
                <rect x="14" y="16" width="4" height="4" fill="white" />
                <rect x="18" y="16" width="4" height="4" fill="white" />
                <rect x="22" y="16" width="4" height="4" fill="white" />
                <rect x="6" y="20" width="4" height="4" fill="white" />
                <rect x="22" y="20" width="4" height="4" fill="white" />
                <rect x="6" y="24" width="4" height="4" fill="white" />
                <rect x="22" y="24" width="4" height="4" fill="white" />
            </svg>
        </div>
        <div class="boot-text">Welcome to Axiom</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="loading-text" id="statusText">Initializing system...</div>
    </div>

    <script>
        // Simple polish: update text when animation completes (approx 2s)
        setTimeout(() => {
            const status = document.getElementById('statusText');
            status.innerHTML = "System Ready_";
            status.style.color = "#fff";
            status.style.textShadow = "0 0 5px #fff";
        }, 2000);
    </script>

</body>

</html>
